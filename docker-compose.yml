version: '3.8'

# ResolveMeQ Django Backend - Standalone Development Environment
# This runs the Django application independently
# For integration with the Agent, set AI_AGENT_URL in .env

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resolvemeq-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    command: gunicorn resolvemeq.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # AI_AGENT_URL should be set in .env file
      # For local dev with agent: AI_AGENT_URL=http://localhost:8001
      # For VPS deployment: AI_AGENT_URL=https://your-domain.com/agent
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/tickets/analytics/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - resolvemeq-network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A resolvemeq worker -l info
    volumes:
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - resolvemeq-network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A resolvemeq beat -l info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - resolvemeq-network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/resolvemeq-infrastructure:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - resolvemeq-network

networks:
  resolvemeq-network:
    driver: bridge

volumes:
  redis_data:
